name: docpilot
description: "A new age EMR application using conversational AI at its best."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  auto_route: ^10.0.1
  cupertino_icons: ^1.0.8
  file_picker: ^10.0.0
  package_info_plus: ^8.3.0
  path_provider: ^2.1.2
  permission_handler: ^11.3.0
  syncfusion_flutter_pdf: ^20.4.0
  url_launcher: ^6.3.1

dev_dependencies:
  auto_route_generator: ^10.0.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.15

flutter:
  uses-material-design: true
  assets:
    - assets/certs/